<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="1200" height="340" viewBox="0 0 1200 340" role="img" aria-label="Crimson Flow Graph">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b0f14"/>
      <stop offset="100%" stop-color="#0a0d12"/>
    </linearGradient>

    <!-- Grid -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0H0V40" fill="none" stroke="#18202a" stroke-width="1"/>
    </pattern>

    <!-- Neon glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="b1"/>
      <feMerge><feMergeNode in="b1"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Sheen (uses stop-opacity; animated via gradientTransform) -->
    <linearGradient id="sheen" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
      <stop offset="0%"  stop-color="#e11d48" stop-opacity="0"/>
      <stop offset="50%" stop-color="#e11d48" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#e11d48" stop-opacity="0"/>
      <animateTransform attributeName="gradientTransform" type="translate"
                        from="-1 0" to="1 0" dur="8s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Path keyframes -->
    <path id="s1" d="M20,210 C120,150 200,260 300,180 400,120 500,260 600,120 700,90 820,240 940,130 1040,210 1120,160 1180,220"/>
    <path id="s2" d="M20,220 C120,180 200,220 300,160 400,110 520,250 610,150 700,110 820,210 940,100 1040,190 1120,150 1180,200"/>
    <path id="s3" d="M20,200 C120,130 210,260 300,190 420,150 520,220 620,140 710,120 820,260 940,150 1040,200 1120,170 1180,210"/>
    <path id="s4" d="M20,230 C120,170 210,210 300,170 410,130 520,260 620,130 710,100 830,230 940,120 1040,220 1120,180 1180,230"/>
  </defs>

  <!-- Background + grid + sheen -->
  <rect width="1200" height="340" fill="url(#bgGrad)"/>
  <rect width="1200" height="340" fill="url(#grid)"/>
  <rect width="1200" height="340" fill="url(#sheen)"/>

  <!-- Title -->
  <text x="600" y="36" text-anchor="middle"
        font-family="ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial"
        font-size="22" fill="#e11d48" opacity="0.9">Statik DK Smoke’s Crimson Flow</text>

  <!-- Animated curve (dash motion + morph) -->
  <path id="curve"
        d="M20,210 C120,150 200,260 300,180 400,120 500,260 600,120 700,90 820,240 940,130 1040,210 1120,160 1180,220"
        fill="none" stroke="#ff4d73" stroke-width="5"
        stroke-linecap="round" stroke-linejoin="round"
        stroke-dasharray="6 14" filter="url(#glow)">
    <animate attributeName="stroke-dashoffset" values="0;-200" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="d"
             values="
               M20,210 C120,150 200,260 300,180 400,120 500,260 600,120 700,90 820,240 940,130 1040,210 1120,160 1180,220;
               M20,220 C120,180 200,220 300,160 400,110 520,250 610,150 700,110 820,210 940,100 1040,190 1120,150 1180,200;
               M20,200 C120,130 210,260 300,190 420,150 520,220 620,140 710,120 820,260 940,150 1040,200 1120,170 1180,210;
               M20,230 C120,170 210,210 300,170 410,130 520,260 620,130 710,100 830,230 940,120 1040,220 1120,180 1180,230;
               M20,210 C120,150 200,260 300,180 400,120 500,260 600,120 700,90 820,240 940,130 1040,210 1120,160 1180,220"
             dur="12s" repeatCount="indefinite"/>
  </path>

  <!-- Area glow under curve -->
  <path
      d="M20,330 L20,210 C120,150 200,260 300,180 400,120 500,260 600,120 700,90 820,240 940,130 1040,210 1120,160 1180,220 L1180,330 Z"
      fill="#e11d48" opacity="0.10">
    <animate attributeName="opacity" values="0.08;0.16;0.08" dur="6s" repeatCount="indefinite"/>
  </path>

  <!-- Particles along the curve -->
  <g fill="#ffd1db">
    <circle r="4">
      <animateMotion dur="6s" repeatCount="indefinite" rotate="auto">
        <mpath xlink:href="#curve"/>
      </animateMotion>
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle r="3" fill="#ffffff">
      <animateMotion dur="7.5s" begin="1s" repeatCount="indefinite" rotate="auto">
        <mpath xlink:href="#curve"/>
      </animateMotion>
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle r="3" fill="#ffc7d3">
      <animateMotion dur="5.5s" begin="2s" repeatCount="indefinite" rotate="auto">
        <mpath xlink:href="#curve"/>
      </animateMotion>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Axis labels -->
  <text x="22" y="318" font-size="12" fill="#e11d48" opacity=".7">days ▶</text>
  <text x="8" y="170" transform="rotate(-90 8,170)" font-size="12" fill="#e11d48" opacity=".7">contributions ▶</text>
</svg>
