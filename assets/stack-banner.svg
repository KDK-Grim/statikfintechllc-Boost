<!-- assets/stack-banner.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="940" viewBox="0 0 1200 940">
  <defs>
    <!-- crimson glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <!-- moving sheen -->
    <linearGradient id="sheen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"  stop-color="rgba(225,29,72,0)"/>
      <stop offset="50%" stop-color="rgba(225,29,72,.25)"/>
      <stop offset="100%" stop-color="rgba(225,29,72,0)"/>
      <animate attributeName="x1" values="-100%;100%" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="0%;200%" dur="10s" repeatCount="indefinite"/>
    </linearGradient>
    <style>
      .bg{fill:#0b0f14}
      .frame{fill:none;stroke:#e11d48;stroke-width:2}
      .title{font:700 34px ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial}
      .sub{font:500 16px ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial}
      .muted{fill:#94a3b8}
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="940" class="bg"/>
  <!-- Animated sheen sweep -->
  <rect x="0" y="0" width="1200" height="940" fill="url(#sheen)"/>

  <!-- Header -->
  <g transform="translate(40,36)">
    <text x="0" y="0" dy="0.9em" fill="#e11d48" class="title">Statik DK Smoke — Sovereign Systems</text>
    <text x="0" y="28" dy="1.4em" class="sub muted">Local-first, sovereign AI • Black + crimson edition</text>
  </g>

  <!-- Activity graph (full width) -->
  <g transform="translate(40,100)">
    <rect x="-6" y="-6" width="1132" height="342" rx="12" class="frame" filter="url(#glow)"/>
    <image
      x="0" y="0" width="1120" height="330"
      href="https://github-readme-activity-graph.vercel.app/graph?username=statikfintechllc&theme=github-compact&hide_border=true&color=e11d48&line=e11d48&point=000000&v=1"/>
  </g>

  <!-- Stats + Top Langs -->
  <g transform="translate(40,470)">
    <rect x="-6" y="-6" width="556" height="226" rx="12" class="frame" filter="url(#glow)"/>
    <image
      x="0" y="0" width="544" height="214"
      href="https://github-readme-stats.vercel.app/api?username=statikfintechllc&show_icons=true&count_private=true&include_all_commits=true&rank_icon=github&theme=transparent&hide_border=true&title_color=e11d48&icon_color=e11d48&v=1"/>
  </g>
  <g transform="translate(616,470)">
    <rect x="-6" y="-6" width="556" height="226" rx="12" class="frame" filter="url(#glow)"/>
    <image
      x="0" y="0" width="544" height="214"
      href="https://github-readme-stats.vercel.app/api/top-langs/?username=statikfintechllc&layout=compact&langs_count=10&hide_border=true&theme=transparent&title_color=e11d48&v=1"/>
  </g>

  <!-- Streak -->
  <g transform="translate(40,720)">
    <rect x="-6" y="-6" width="556" height="180" rx="12" class="frame" filter="url(#glow)"/>
    <image
      x="0" y="0" width="544" height="168"
      href="https://streak-stats.demolab.com?user=statikfintechllc&theme=transparent&hide_border=true&ring=e11d48&fire=e11d48&currStreakLabel=e11d48&v=1"/>
  </g>

  <!-- Trophies -->
  <g transform="translate(616,720)">
    <rect x="-6" y="-6" width="556" height="180" rx="12" class="frame" filter="url(#glow)"/>
    <image
      x="0" y="0" width="544" height="168"
      href="https://github-profile-trophy.vercel.app/?username=statikfintechllc&theme=darkhub&column=6&margin-w=5&margin-h=5&title_color=e11d48&v=1"/>
  </g>

</svg>
