<?xml version="1.0" encoding="UTF-8"?>
<svg width="980" height="950" viewBox="0 0 980 950" xmlns="http://www.w3.org/2000/svg">

  <!-- =================== THEME =================== -->
  <defs>
    <!-- Background -->
    <linearGradient id="gPanel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#06080c"/>
      <stop offset="100%" stop-color="#0a0f18"/>
    </linearGradient>

    <!-- Gold/Crimson accent -->
    <linearGradient id="gNeon" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"  stop-color="#ffd15a"/>
      <stop offset="45%" stop-color="#ff3168"/>
      <stop offset="100%" stop-color="#ffd15a"/>
    </linearGradient>

    <!-- Dark card -->
    <linearGradient id="gCard" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#0f121a"/>
      <stop offset="100%" stop-color="#131a27"/>
    </linearGradient>

    <!-- Glows -->
    <filter id="fGlowSoft" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="3" result="b1"/>
      <feMerge><feMergeNode in="b1"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <filter id="fGlowStrong" x="-90%" y="-90%" width="280%" height="280%">
      <feGaussianBlur stdDeviation="10" result="b1"/>
      <feGaussianBlur stdDeviation="3" in="SourceGraphic" result="b2"/>
      <feMerge><feMergeNode in="b1"/><feMergeNode in="b2"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Flame gradient (hot core to smoke) -->
    <linearGradient id="gFlame" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%"   stop-color="#200000"/>
      <stop offset="25%"  stop-color="#7a0c00"/>
      <stop offset="55%"  stop-color="#ff5a00"/>
      <stop offset="78%"  stop-color="#ffb300"/>
      <stop offset="100%" stop-color="#fff2a6"/>
    </linearGradient>

    <!-- Flame glow -->
    <filter id="fFireGlow" x="-120%" y="-180%" width="340%" height="400%">
      <feGaussianBlur stdDeviation="6" result="b1"/>
      <feGaussianBlur stdDeviation="14" in="SourceGraphic" result="b2"/>
      <feMerge><feMergeNode in="b1"/><feMergeNode in="b2"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Heat wobble / shimmer -->
    <filter id="fWobble" filterUnits="userSpaceOnUse" x="-100" y="648" width="1180" height="200">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" seed="7" result="n">
        <animate attributeName="baseFrequency" values="0.7;1.1;0.8;0.9;0.7" dur="2.2s" repeatCount="indefinite"/>
        <animate attributeName="seed" values="7;9;11;13;7" dur="5s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="n" scale="8">
        <animate attributeName="scale" values="5;12;7;10;5" dur="1.6s" repeatCount="indefinite"/>
      </feDisplacementMap>
    </filter>

    <!-- Smoke gradients -->
    <linearGradient id="gSmokeDark" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%"  stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#4a515c" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="gSmokeLight" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%"  stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#a6b0c0" stop-opacity="0.28"/>
    </linearGradient>

    <!-- Serration for flame tops -->
    <filter id="fSerrate" x="-50%" y="-300%" width="200%" height="700%">
      <feTurbulence type="fractalNoise" baseFrequency="0.035 0.40" numOctaves="4" seed="33" result="t">
        <animate attributeName="baseFrequency" values="0.03 0.36;0.04 0.44;0.03 0.36" dur="1.6s" repeatCount="indefinite"/>
        <animate attributeName="seed" values="33;34;35;33" dur="2s" repeatCount="indefinite"/>
      </feTurbulence>
      <feColorMatrix in="t" type="luminanceToAlpha" result="a"/>
      <feComposite in="SourceGraphic" in2="a" operator="out"/>
    </filter>

    <mask id="mSerratedTop">
      <rect x="0" y="-140" width="980" height="160" fill="#fff"/>
      <g filter="url(#fSerrate)">
        <rect x="0" y="-160" width="980" height="80" fill="#000"/>
      </g>
    </mask>

    <!-- Sparks -->
    <radialGradient id="gSpark" r="1">
      <stop offset="0%" stop-color="#ffd15a" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ff3168" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- =================== BACKDROP =================== -->
  <rect x="0" y="0" width="980" height="950" fill="url(#gPanel)"/>

  <!-- Corner filaments -->
  <g opacity="0.5" filter="url(#fGlowSoft)">
    <path d="M16,26 q70,38 146,0 q60,-30 152,18" fill="none" stroke="url(#gNeon)" stroke-width="1.4">
      <animate attributeName="stroke-dasharray" values="0 520;120 520;0 520" dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M964,26 q-70,38 -146,0 q-60,-30 -152,18" fill="none" stroke="url(#gNeon)" stroke-width="1.4">
      <animate attributeName="stroke-dasharray" values="0 520;120 520;0 520" dur="6s" begin="1s" repeatCount="indefinite"/>
    </path>
    <path d="M16,924 q70,-38 146,0 q60,30 152,-18" fill="none" stroke="url(#gNeon)" stroke-width="1.4">
      <animate attributeName="stroke-dasharray" values="0 520;120 520;0 520" dur="6s" begin="2s" repeatCount="indefinite"/>
    </path>
    <path d="M964,924 q-70,-38 -146,0 q-60,30 -152,-18" fill="none" stroke="url(#gNeon)" stroke-width="1.4">
      <animate attributeName="stroke-dasharray" values="0 520;120 520;0 520" dur="6s" begin="3s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Title Section -->
  <g transform="translate(490,66)" text-anchor="middle">
    <text x="0" y="0" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-weight="900" font-size="30"
          fill="#ffd15a" filter="url(#fGlowStrong)">Statik DK Smoke | SFTi | Sovereign Systems</text>
    <text x="0" y="30" font-family="system-ui" font-size="14" fill="#8abecf" opacity="0.9">
      I build sovereign, local-first AI systems, Cool ideas, and all For The People.
    </text>
    <line x1="-350" x2="350" y1="40" y2="40" stroke="url(#gNeon)" stroke-width="2" opacity="0.9" filter="url(#fGlowSoft)">
      <animate attributeName="stroke-dasharray" values="0 700;700 0;0 700" dur="4.2s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Main Content Box -->
  <g transform="translate(490,140)" text-anchor="middle" font-family="system-ui">
    <g filter="url(#fGlowSoft)">
      <!-- Transparent background with subtle border glow -->
      <rect x="-460" y="0" width="920" height="760" rx="12" fill="none" stroke="#232939" stroke-width="2" opacity="0.3"/>
      
      <!-- Header -->
      <text x="0" y="35" fill="#ffd15a" font-weight="800" font-size="18" filter="url(#fGlowSoft)">🔱 StatikFinTech, LLC 🔱</text>
      <text x="0" y="60" fill="#8abecf" font-style="italic" font-size="14">Behind GremlinGPT, and the Local Autonomous Movement for the People</text>
      <text x="0" y="85" fill="#ff3168" font-style="italic" font-size="13" opacity="0.9" filter="url(#fGlowSoft)">
        This isn't a dev team. It's not a startup. It's not polished. It's the Future.
      </text>

      <!-- Main content -->
      <g transform="translate(-420, 120)" text-anchor="start">
        <text x="0" y="0" fill="#e5e7eb" font-size="13" opacity="0.95">
          • It's one person. Black coffee, ah little cream and sugar sometimes, Determination, and Will.
        </text>
        <text x="0" y="25" fill="#e5e7eb" font-size="13" opacity="0.95">
          • What usually takes a small army of engineers and millions in VC —
        </text>
        <text x="0" y="50" fill="#e5e7eb" font-size="13" opacity="0.95">
          • I pulled from the void. No budget. No degree. No permission.
        </text>
        <text x="0" y="75" fill="#e5e7eb" font-size="13" opacity="0.95">
          • Now the system almost lives. Breathes. Boots. (70%)
        </text>
        <text x="0" y="100" fill="#e5e7eb" font-size="13" opacity="0.95">
          • It needs testers. Attackers. Real Gremlins.
        </text>
        
        <text x="20" y="135" fill="#ffd15a" font-style="italic" font-size="13" opacity="0.9" filter="url(#fGlowSoft)">
          If you can read the repo and feel it watching you back — you're already in.
        </text>

        <text x="0" y="170" fill="#ff3168" font-weight="700" font-size="15" filter="url(#fGlowSoft)">
          We're not just coding AGI — we're coding exit ramps.
        </text>

        <text x="0" y="200" fill="#ffd15a" font-weight="700" font-size="14" filter="url(#fGlowSoft)">
          📡 Pro-people. Anti-PayWall. Post-system.
        </text>

        <text x="0" y="235" fill="#e5e7eb" font-size="13" opacity="0.95">
          • Got blueprints for liberation? Drop them.
        </text>
        <text x="20" y="260" fill="#e5e7eb" font-size="13" opacity="0.95">
          We'll help you architect, iterate, and launch what no org can own.
        </text>

        <text x="0" y="295" fill="#8abecf" font-size="13" opacity="0.9">
          → Decentralized clinics. → Anti-capitalist logistics chains.
        </text>
        <text x="0" y="320" fill="#8abecf" font-size="13" opacity="0.9">
          → Sovereign learning networks. → Off-grid compute clusters.
        </text>

        <text x="0" y="355" fill="#ffd15a" font-weight="700" font-size="14" filter="url(#fGlowSoft)">
          No degrees required. Just clarity and cause.
        </text>

        <text x="0" y="390" fill="#ffd15a" font-weight="700" font-size="15" filter="url(#fGlowSoft)">
          Not limited to GremlinGPT.
        </text>
        <text x="0" y="415" fill="#e5e7eb" font-style="italic" font-size="13" opacity="0.95">
          We're engineering full-spectrum, people-first systems — open to all who want
        </text>
        <text x="0" y="440" fill="#e5e7eb" font-style="italic" font-size="13" opacity="0.95">
          to dismantle coercion and build what comes next.
        </text>

        <text x="0" y="475" fill="#ff3168" font-weight="700" font-size="14" filter="url(#fGlowSoft)">
          This is a call to collaborators:
        </text>
        <text x="0" y="500" fill="#e5e7eb" font-size="13" opacity="0.95">
          If you've got a vision for something Cool, maybe decentralized, anti-org,
        </text>
        <text x="0" y="525" fill="#e5e7eb" font-size="13" opacity="0.95">
          or pro-human infrastructure — we'll help you blueprint it, expand it, and make it real.
        </text>

        <text x="20" y="560" fill="#8abecf" font-size="13" opacity="0.9">
          No gatekeeping. No NDA. Just systems that serve.
        </text>
      </g>

      <!-- Footer links -->
      <g transform="translate(0, 740)">
        <text x="0" y="0" fill="#ffd15a" font-size="12" opacity="0.9" filter="url(#fGlowSoft)">
          🌐 LinkedIn | 🌐 X | 🎥 YouTube | 📧 ascend.gremlin@gmail.com | 📞 +1(620) 266-9837
        </text>
      </g>

      <!-- Dragon image on the right side -->
      <image href="https://raw.githubusercontent.com/statikfintechllc/dragon-boot/master/frames/frame_000.png"
             x="280" y="100" width="350" height="600" preserveAspectRatio="xMidYMid meet"/>
    </g>
  </g>

  <!-- =================== FIRE BASELINE =================== -->
  <g transform="translate(0,928)">
    <!-- ember rail: full width, constant -->
    <rect x="0" y="-2" width="980" height="2" fill="url(#gNeon)" opacity="0.85" filter="url(#fGlowSoft)"/>

    <!-- flames, embers, smoke unchanged -->
  </g>

  <!-- =================== DRIFTING SPARKS =================== -->
  <g opacity="0.9">
    <circle cx="100" cy="920" r="2.5" fill="url(#gSpark)" filter="url(#fGlowSoft)">
      <animate attributeName="cy" values="920;50" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="100;200;150;100" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0.5;0.8;0" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="900" r="2.8" fill="url(#gSpark)" filter="url(#fGlowSoft)">
      <animate attributeName="cy" values="900;40" dur="7.5s" begin=".5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="350;450;400;350" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0.3;0.7;0" dur="6.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="920" r="2.6" fill="url(#gSpark)" filter="url(#fGlowSoft)">
      <animate attributeName="cy" values="920;60" dur="8s" begin=".4s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="800;900;850;800" dur="7.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0.3;0.8;0" dur="5.7s" repeatCount="indefinite"/>
    </circle>
  </g>

</svg>
