<!-- govseverance.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="700" height="140" viewBox="0 0 700 140">
  <defs>
    <style>
      .bg { fill: #000000; }
      .title { fill: #ffffff; font-family: "Inter", Arial, sans-serif; font-size:16px; font-weight:700; }
      .presented { fill:#cccccc; font-family: "Inter", Arial, sans-serif; font-size:12px; }
      .desc { fill:#e6e6e6; font-family:"Inter", Arial, sans-serif; font-size:12px; }
      .emblem { fill:#ffffff; }
      .spark { fill: #ffb86b; opacity:0.18; }
    </style>
  </defs>

  <!-- background -->
  <rect class="bg" x="0" y="0" width="700" height="140" rx="6"/>

  <!-- animated sparks behind content -->
  <g id="sparks">
    <circle class="spark" cx="120" cy="30" r="2.6">
      <animate attributeName="cx" values="50;120;200" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="20;30;60" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.05;0.18;0.05" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle class="spark" cx="240" cy="80" r="1.9">
      <animate attributeName="cx" values="200;240;320" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="100;80;40" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.03;0.12;0.03" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle class="spark" cx="420" cy="40" r="3.3">
      <animate attributeName="cx" values="420;520;440" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.04;0.14;0.04" dur="9s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Medium emblem (left) size = height - 10 (top/bottom 5px) -->
  <g transform="translate(5,5)">
    <rect x="0" y="0" width="130" height="130" rx="4" fill="#0b0b0b"/>
    <circle cx="65" cy="65" r="32" fill="#ffffff"/>
    <text x="65" y="72" text-anchor="middle" font-family="Georgia, serif" font-size="28" fill="#000">M</text>
  </g>

  <!-- content area starts at x = 5 + 130 + 5 = 140, right bound = 695 -->
  <g transform="translate(140,5)">
    <!-- Title: 5px from top -->
    <text class="title" x=" (700-145)/2 " y="18" text-anchor="middle" font-size="16" xml:space="preserve">
      The GovSeverance Doctrine: A Blueprint for Post-State Cognition
    </text>

    <!-- Presented by: 5px below title -->
    <text class="presented" x=" (700-145)/2 " y="38" text-anchor="middle">
      Presented by: ðŸ”± StatikFinTech, LLC ðŸ”±
    </text>

    <!-- Short description: 5px below presented -->
    <text class="desc" x=" (700-145)/2 " y="58" text-anchor="middle">
      Blueprint for post-state cognition, memetic and AI insurgency.
    </text>
  </g>
</svg>
