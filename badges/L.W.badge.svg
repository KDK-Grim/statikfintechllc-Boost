<svg width="400" height="60" viewBox="0 0 400 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Support/like gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2d1b69"/>
      <stop offset="100%" stop-color="#11998e"/>
    </linearGradient>
    
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#38ef7d">
        <animate attributeName="stop-color" values="#38ef7d;#667eea;#764ba2;#38ef7d" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#667eea">
        <animate attributeName="stop-color" values="#667eea;#764ba2;#38ef7d;#667eea" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Heart pattern -->
    <pattern id="heartPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <g transform="translate(15,15)">
        <path d="M5 8.5c0-2.2 1.8-4 4-4 1.1 0 2.1.4 2.8 1.2.7-.8 1.7-1.2 2.8-1.2 2.2 0 4 1.8 4 4 0 4-5.5 8-5.5 8s-5.5-4-5.5-8z" fill="#38ef7d" opacity="0.15"/>
      </g>
    </pattern>

    <!-- Glow effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with animated border -->
  <rect x="0" y="0" width="400" height="60" rx="10" fill="url(#bgGrad)"
        stroke="url(#borderGrad)" stroke-width="2"/>
  
  <!-- Heart pattern overlay -->
  <rect x="0" y="0" width="400" height="60" fill="url(#heartPattern)" opacity="0.1"/>
  
  <!-- Floating hearts -->
  <g opacity="0.7">
    <circle fill="#38ef7d" cx="30" cy="15" r="1.2" filter="url(#glow)">
      <animate attributeName="cx" values="30;100;170;240;310;380" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="15;20;10;25;5;20" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0.6;0.9;0.4;0" dur="7s" repeatCount="indefinite"/>
    </circle>
    
    <circle fill="#667eea" cx="60" cy="45" r="1" filter="url(#glow)">
      <animate attributeName="cx" values="60;130;200;270;340;410" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="45;40;50;35;55;40" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0.8;0.5;0.7;0" dur="9s" repeatCount="indefinite"/>
    </circle>
    
    <circle fill="#764ba2" cx="90" cy="30" r="0.8" filter="url(#glow)">
      <animate attributeName="cx" values="90;160;230;300;370;440" dur="11s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="30;35;25;40;20;35" dur="11s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.7;0.5;0.8;0.6;0" dur="11s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Main text -->
  <text x="200" y="38" text-anchor="middle" fill="#ffffff" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="600" letter-spacing="0.5px">
    <tspan>ðŸ’¡ Like my work?</tspan>
  </text>
  
  <!-- Subtle glow effect on text -->
  <text x="200" y="38" text-anchor="middle" fill="#38ef7d" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="600" letter-spacing="0.5px" opacity="0.3" filter="url(#glow)">
    <tspan>ðŸ’¡ Like my work?</tspan>
  </text>
</svg>
